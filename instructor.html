    <script>
// Creación de un objeto Instructor
const Instructor = {
  // Función para crear un nuevo Instructor con los datos proporcionados
  crear(nombre, especialidad, turno) {
    return {
      nombre,
      especialidad,
      turno,
      // Método para obtener la información del Instructor
      obtenerInformacion() {
        return `Nombre: ${nombre}, Especialidad: ${especialidad}, Turno: ${turno}`;
      },
      // Método para obtener el programa de formación del Instructor
      obtenerProgramaFormacion() {
        if (especialidad === "Software") {
          return "Programa de Formación: Desarrollo de Software";
        } else if (especialidad === "Hardware") {
          return "Programa de Formación: Administración de Hardware";
        } else {
          return "Programa de Formación no especificado para esta especialidad";
        }
      },
    };
  },
};

// Creación de un objeto Instructor de Planta
const InstructorPlanta = {
  // Función para crear un nuevo Instructor de Planta con los datos proporcionados
  crear(nombre, especialidad, turno, fechaIncorporacion) {
    // Crear un Instructor básico y extenderlo
    const instructor = Instructor.crear(nombre, especialidad, turno);
    return {
      ...instructor,
      fechaIncorporacion, // Corregimos la referencia a la variable
      // Método para calcular la antigüedad del Instructor de Planta
      calcularAntiguedad() {
        const fechaIncorporacion = new Date(this.fechaIncorporacion); // Usamos 'this' para referirnos a la propiedad
        const fechaActual = new Date();
        const diferencia = fechaActual - fechaIncorporacion;
        const meses = Math.floor(diferencia / (1000 * 60 * 60 * 24 * 30.44));
        return `Antigüedad Laboral: ${meses} meses`;
      },
    };
  },
};

// Creación de instructores
const instructor1 = Instructor.crear("Juan Melo", "Software", "Mañana");
const instructor2 = Instructor.crear("Maria Fernanda", "Hardware", "Tarde");
const instructor3 = Instructor.crear("Cristian Pimiento", "Electrónica", "Noche");

// Creación e  un instructor de planta
const instructorPlanta1 = InstructorPlanta.crear("Carlos Sánchez", "Redes", "Mañana", "2020-01-15");
